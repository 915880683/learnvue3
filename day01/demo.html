<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue3CDN引入</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">

    </div>
    <template id="my-app">
        <div>
          <div class="father">
            <div class="son"></div>
            <div class="son"></div>
          </div>         
        </div>
    </template>


    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    msg: 'hello!'
                }
            }
        }
        Vue.createApp(App).mount('#app');
    </script>
    <style>
        .father {
            width: 600px;
            height: 600px;
            background-color: aquamarine;
            overflow: hidden;
        }
        
        .son {
            margin-top: 60px;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</body>

</html>
